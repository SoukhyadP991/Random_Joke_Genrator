<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Joke Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1> Random Joke Generator </h1>

    <div class="theme-toggle-container">
      <label class="switch" for="theme-toggle">
        <input type="checkbox" id="theme-toggle" aria-label="Toggle light and dark theme" />
        <span class="slider round"></span>
      </label>
    </div>

    <section id="joke-container" class="fade-in" aria-live="polite" aria-atomic="true">
      <p id="setup" class="joke-setup">Click the button to get a joke!</p>
      <p id="punchline" class="joke-punchline"></p>
    </section>

    <div class="btn-group" role="group" aria-label="Joke controls">
      <button id="get-joke" type="button">Get Joke</button>
      <button id="save-favorite" type="button">❤️ Save Joke</button>
    </div>

    <section id="favorites-container" aria-label="Favorite jokes list"></section>
  </div>

  <script src="script.js"></script>
</body>
</html>
